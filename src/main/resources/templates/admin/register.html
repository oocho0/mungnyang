<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<th:block layout:fragment="css">
    <link th:href="@{/css/error.css}" rel="stylesheet"/>
    <style></style>
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/loadOptions.js}" type="text/javascript"></script>
    <script type="text/javascript" th:inline="javascript">
    </script>
</th:block>
<div layout:fragment="content">
    <div class="px-5 py-4 text-center bg-body rounded-3">
        <form role="form" class="p-5 text-center bg-body rounded-3" method="post" th:action="@{/admin/store}"
              enctype="multipart/form-data" th:object="${storeTotalInfoDto}">
            <h2 class="text-body-emphasis pb-5 border-bottom">새 편의 시설 등록</h2>
            <div class="container py-3 mx-5">
                <input type="hidden" th:filed="*{storeId}"/>
                <!--편의 시설 명-->
                <div class="row g-3 align-items-center py-2">
                    <div class="col-3 text-end">
                        <label class="col-form-label" th:for="storeName">편의 시설명</label>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" th:field="*{storeName}" aria-describedby="nameWarn"
                               aria-label="편의 시설명" placeholder="편의 시설의 이름을 입력하세요."/>
                    </div>
                    <div class="col-3 text-start">
                        <span class="form-text" id="nameWarn">최대 50자</span>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('storeName')}" class="row g-3 align-items-center ">
                    <div class="col-3"></div>
                    <div class="col-6 text-start">
                        <span th:errors="*{storeName}" class="error"></span>
                    </div>
                </div>
                <!--편의 시설 분류-->
                <div class="row g-3 align-items-center py-2">
                    <div class="col-3 text-end">
                        <label class="col-form-label" th:for="bigCategory">편의 시설 분류</label>
                    </div>
                    <div class="col-3">
                        <select class="form-select" id="bigCategory" aria-label="bigCategory">
                            <option selected>대분류 선택</option>
                            <option th:each="bigCategory : ${bigCategories}" th:text="${bigCategory.name}"
                                    th:value="${bigCategory.bigCategoryId}"></option>
                        </select>
                    </div>
                    <div class="col-3">
                        <select class="form-select" id="smallCategory" th:fileld="*{smallCategorySmallCategoryId}" aria-label="smallCategory" disabled>
                            <option selected>소분류 선택</option>
                        </select>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('smallCategorySmallCategoryId')}" class="row g-3 align-items-center ">
                    <div class="col-3"></div>
                    <div class="col-6 text-start">
                        <span th:errors="*{smallCategorySmallCategoryId}" class="error"></span>
                    </div>
                </div>
                <!--주소 분류-->
                <div class="row g-3 align-items-center py-2">
                    <div class="col-3 text-end">
                        <label class="col-form-label" th:for="state">주소</label>
                    </div>
                    <div class="col-3">
                        <select class="form-select" id="state" aria-label="state">
                            <option selected>시/도 선택</option>
                            <option th:each="state : ${states}" th:text="${state.name}"
                                    th:value="${state.stateId}"></option>
                        </select>
                    </div>
                    <div class="col-3">
                        <select class="form-select" id="city" th:fileld="*{cityCityId}" aria-label="city" disabled>
                            <option selected>시/군/구 선택</option>
                        </select>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('cityCityId')}" class="row g-3 align-items-center ">
                    <div class="col-3"></div>
                    <div class="col-6 text-start">
                        <span th:errors="*{cityCityId}" class="error"></span>
                    </div>
                </div>
                <!--상세 주소-->
                <div class="row g-3 align-items-center py-2">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <input type="text" th:field="*{productAddressDetail}" class="form-control" aria-label="상세주소" placeholder="상세주소">
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('productAddressDetail')}" class="row g-3 align-items-center ">
                    <div class="col-3"></div>
                    <div class="col-6 text-start">
                        <span th:errors="*{productAddressDetail}" class="error"></span>
                    </div>
                </div>
                <!--위치 주소-->
                <div class="row g-3 align-items-center py-2">
                    <div class="col-3">위도 경도</div>
                    <div class="col-3">
                        <input type="number" step="0.0000001" th:field="*{productAddressLat}" class="form-control" aria-label="위도" placeholder="위도">
                    </div>
                    <div class="col-3">
                        <input type="number" step="0.0000001" th:field="*{productAddressLon}" class="form-control" aria-label="경도" placeholder="경도">
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('productAddressLon')}" class="row g-3 align-items-center ">
                    <div class="col-3"></div>
                    <div class="col-6 text-start">
                        <span th:errors="*{productAddressLon}" class="error"></span>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('productAddressLat')}" class="row g-3 align-items-center ">
                    <div class="col-3"></div>
                    <div class="col-6 text-start">
                        <span th:errors="*{productAddressLat}" class="error"></span>
                    </div>
                </div>

                <!--상세 정보-->
                <div class="row g-3 align-items-center py-2">
                    <div class="col-3">상세 정보</div>
                    <div class="col-6">
                        <textarea type="text" th:field="*{storeDetail}" class="form-control" aria-label="위도" placeholder="상세 정보를 입력하세요<선택>"></textarea>
                    </div>
                </div>

                <div class="row g-3 align-items-center py-2">
                    <div class="col-3">사진 첨부</div>
                    <div class="col-3">
                        <input type="file" multiple="multiple" class="form-control" aria-label="사진" name="filename[]"/>
                    </div>
                </div>
            </div>
            <button type="reset" class="btn btn-secondary mx-1">초기화</button>
            <button type="submit" class="btn btn-primary mx-1">등록</button>
            <button type="button" class="btn btn-secondary mx-1" th:onclick="|location.href='@{/}'|">홈으로</button>
        </form>
    </div>
</div>
</html>
