<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="css">
    <link th:href="@{/css/error.css}" rel="stylesheet"/>
    <style></style>
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/inputImage.js}" type="text/javascript"></script>
    <script th:src="@{/js/kakaoAddress.js}" type="text/javascript"></script>
    <script th:src="@{/js/seller/register.js}" type="text/javascript"></script>
    <script th:src="@{/js/seller/setRoomInput.js}" type="text/javascript"></script>
    <script th:src="@{/js/seller/facility.js}" type="text/javascript"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" th:inline="javascript">
    </script>
</th:block>
<div layout:fragment="content">
    <div class="px-5 py-4 text-center bg-body rounded-3">
        <form role="form" class="p-5 text-center bg-body rounded-3" method="post" th:action="@{/seller/accommodation}"
              enctype="multipart/form-data">
            <h2 class="text-body-emphasis pb-5 border-bottom">새 숙소 등록</h2>
            <div class="container py-3 mx-5">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <!--숙소 명-->
                <div class="row g-3 align-items-center py-2">
                    <div class="col-2 text-end">
                        <label class="col-form-label" for="accommodationName">숙소명</label>
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control" id="accommodationName" name="accommodationName"
                               aria-describedby="nameWarn"
                               data-error="숙소명이" aria-label="숙소명" placeholder="숙소의 이름을 입력하세요."/>
                    </div>
                    <div class="col-5 text-start">
                        <span class="form-text" id="nameWarn">최대 50자</span>
                    </div>
                </div>
                <!--숙소 분류-->
                <div class="row g-3 align-items-center py-2">
                    <div class="col-2 text-end">
                        <label class="col-form-label" for="smallCategoryId">숙소 분류</label>
                    </div>
                    <div class="col-5">
                        <select class="form-select" id="smallCategoryId" data-error="숙소 분류가" name="smallCategoryId"
                                aria-label="smallCategory">
                            <option selected>소분류 선택</option>
                            <option th:each="smallCategory : ${smallCategories}" th:text="${smallCategory.name}"
                                    th:value="${smallCategory.smallCategoryId}"></option>
                        </select>
                    </div>
                    <div class="col-5"></div>
                </div>
                <!--숙소 주소-->
                <div class="row g-3 align-items-center py-2">
                    <div class="col-2 text-end">
                        <label class="col-form-label" for="addressZipcode">주소</label>
                    </div>
                    <div class="col-5">
                        <input type="text" id="addressZipcode" data-error="우편 번호가" name="productAddressAddressZipcode"
                               class="form-control" placeholder="우편번호">
                    </div>
                    <div class="col-3">
                        <input type="button" class="form-control" onclick="sample6_execDaumPostcode()" value="우편번호 찾기">
                    </div>
                </div>
                <div class="row g-3 align-items-center py-2">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <input type="text" id="addressMain" data-error="주소가" name="productAddressAddressMain"
                               aria-label="주소" class="form-control" placeholder="주소">
                    </div>
                </div>
                <div class="row g-3 align-items-center py-2">
                    <div class="col-2"></div>
                    <div class="col-4">
                        <input type="text" id="addressDetail" name="productAddressAddressDetail" class="form-control"
                               aria-label="상세주소" placeholder="상세주소">
                    </div>
                    <div class="col-4">
                        <input type="text" id="addressExtra" name="productAddressAddressExtra" class="form-control"
                               aria-label="참고항목" placeholder="참고항목">
                    </div>
                </div>
                <!--위치 주소-->
                <div class="row g-3 align-items-center py-2">
                    <div class="col-2 text-end">
                        <label class="col-form-label" for="productAddressLat">위도 경도</label>
                    </div>
                    <div class="col-4">
                        <input type="number" step="0.0000001" id="productAddressLat" name="productAddressLat"
                               class="form-control"
                               data-error="위도가" placeholder="위도">
                    </div>
                    <div class="col-4">
                        <input type="number" step="0.0000001" id="productAddressLon" name="productAddressLon"
                               class="form-control"
                               data-error="경도가" aria-label="경도" placeholder="경도">
                    </div>
                </div>
                <!--상세 정보-->
                <div class="row g-3 align-items-center py-2">
                    <div class="col-2 text-end">
                        <label class="col-form-label" for="accommodationDetail">상세 정보</label>
                    </div>
                    <div class="col-8">
                        <textarea id="accommodationDetail" name="accommodationDetail" class="form-control"
                                  aria-label="상세 정보"
                                  placeholder="상세 정보를 입력하세요<선택>"></textarea>
                    </div>
                </div>
                <!--사진 첨부-->
                <div class="row g-3 py-2">
                    <div class="col-2 text-end">
                        <label class="col-form-label" for="input-image">사진 첨부</label>
                    </div>
                    <div class="col-5">
                        <input type="file" multiple="multiple" id="input-image" class="form-control" aria-label="사진"
                               data-image-index=0 aria-describedby="explain-image" onchange="addFile(this);"/>
                    </div>
                    <div class="col-5 text-start" id="image-list">
                        <span class="form-text" id="explain-image">.gif, .jpg, .png 형식만 최대 10장까지 가능<br>최대 파일 용량은 100MB<br>파일명 100자 이하 가능</span>
                    </div>
                </div>
                <!--숙소 시설-->
                <div class="row g-3 py-2">
                    <div class="col-2 text-end">
                        <label class="col-form-label">숙소 시설</label>
                    </div>
                    <div class="col-4 text-start" id="odd">
                        <div class="form-check form-switch" th:each="num : ${#numbers.sequence(1,7,2)}">
                            <input class="form-check-input facility" type="checkbox" role="switch" th:field="|facility${num}|">
                            <label class="form-check-label" th:for="|facility${num}|" th:text="${accommodationFacility[num]"></label>
                        </div>
                    </div>
                    <div class="col-4 text-start"  id="even">
                        <div class="form-check form-switch" th:each="num : ${#numbers.sequence(2,6,2)}">
                            <input class="form-check-input facility" type="checkbox" role="switch" th:field="|facility${num}|">
                            <label class="form-check-label" th:for="|facility${num}|" th:text="${accommodationFacility[num]"></label>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="숙소 시설" id="facility8" placeholder="추가 숙소 시설">
                            <button class="btn btn-outline-secondary" type="button" onclick="addFacility();">추가</button>
                        </div>
                    </div>
                </div>
                <!--방 개수-->
                <div class="row g-3 py-2">
                    <div class="col-2 text-end">
                        <label class="col-form-label" for="roomAmount">방 개수</label>
                    </div>
                    <div class="col-5">
                        <select class="form-select" id="roomAmount" aria-describedby="roomAmountDescription">
                            <option value="1" selected>1</option>
                            <option th:each="num : ${#numbers.sequence(2,10)}" th:value="${num}"
                                    th:text="${num}"></option>
                        </select>
                    </div>
                    <div class="col-5 text-start">
                        <span class="form-text" id="roomAmountDescription">최대 10 개</span>
                    </div>
                </div>
                <!--방 정보-->
                <div class="accordion" id="roomInfo">
                    <div class="accordion-item" th:each="num : ${#numbers.sequence(1,10)}" th:id="|room${num}|"  th:style="${num == 1} ? 'display:block' : 'display:none;'">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    th:data-bs-target="|#room${num}|" aria-expanded="true"
                                    th:aria-controls="|room${num}|">
                                방 1
                            </button>
                        </h2>
                        <div class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <!--방 이름-->
                                <div class="row g-3 align-items-center py-2">
                                    <div class="col-3 text-end">
                                        <label class="col-form-label" th:for="|roomName${num}|">방 이름</label>
                                    </div>
                                    <div class="col-5">
                                        <input type="text" class="form-control" th:field="|roomName${num}|"
                                               th:aria-describedby="|nameWarn${num}|"
                                               data-error="방 이름이" aria-label="방 이름" placeholder="방 이름을 입력하세요."/>
                                    </div>
                                    <div class="col-4 text-start">
                                        <span class="form-text" th:id="|nameWarn${num}|">최대 50자</span>
                                    </div>
                                </div>
                                <!--방 가격-->
                                <div class="row g-3 align-items-center py-2">
                                    <div class="col-3 text-end">
                                        <label class="col-form-label" th:for="|roomPrice${num}|">방 가격</label>
                                    </div>
                                    <div class="col-5">
                                        <input type="number" class="form-control" th:field="|roomPrice${num}|"
                                               data-error="방 가격이" aria-label="방 가격" placeholder="방 가격을 입력하세요."/>
                                    </div>
                                    <div class="col-4 text-start">
                                        원
                                    </div>
                                </div>
                                <!--방 상세 정보-->
                                <div class="row g-3 align-items-center py-2">
                                    <div class="col-3 text-end">
                                        <label class="col-form-label" th:for="|roomDetail${num}|">방 상세 정보</label>
                                    </div>
                                    <div class="col-8">
                                        <textarea class="form-control" th:field="|roomDetail${num}|"
                                                  aria-label="방 상세 정보" placeholder="방 상세 정보를 입력하세요."></textarea>
                                    </div>
                                </div>
                                <!--방 사진 첨부-->
                                <div class="row g-3 py-2">
                                    <div class="col-3 text-end">
                                        <label class="col-form-label" th:for="|roomImage${num}|">방 사진 첨부</label>
                                    </div>
                                    <div class="col-5">
                                        <input type="file" multiple="multiple" th:field="|roomImage${num}|" class="form-control"
                                               aria-label="사진" data-image-index=0
                                               th:aria-describedby="|explain-roomImageWarn${num}|" onchange="addRoomFile(this);"/>
                                    </div>
                                    <div class="col-4 text-start" th:id="|roomImageWarn${num}|">
                                        <span class="form-text" th:id="|explain-roomImageWarn${num}|">.gif, .jpg, .png 형식만 최대 10장까지 가능<br>최대 파일 용량은 100MB<br>파일명 100자 이하 가능</span>
                                    </div>
                                </div>
                                <!--방 시설-->
                                <div class="row g-3 py-2">
                                    <div class="col-2 text-end">
                                        <label class="col-form-label">방 시설</label>
                                    </div>
                                    <div class="col-4 text-start" th:id="|odd${num}|">
                                        <div class="form-check form-switch" th:each="facNum : ${#numbers.sequence(1,7,2)}">
                                            <input th:class="|form-check-input roomFacility${num}|" type="checkbox" role="switch" th:field="|room${num}-facility{facNum}|">
                                            <label class="form-check-label" th:for="|room${num}-facility{facNum}|" th:text="${roomFacility[facNum]}"></label>
                                        </div>
                                    </div>
                                    <div class="col-4 text-start" th:id="|even${num}|">
                                        <div class="form-check form-switch" th:each="facNum : ${#numbers.sequence(2,6,2)}">
                                            <input th:class="|form-check-input roomFacility${num}|" type="checkbox" role="switch" th:field="|room${num}-facility{facNum}|">
                                            <label class="form-check-label" th:for="|room${num}-facility{facNum}|" th:text="${roomFacility[facNum]}"></label>
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" aria-label="숙소 시설" th:id="|room${num}-facility8|" placeholder="추가 숙소 시설">
                                            <button class="btn btn-outline-secondary" type="button" onclick="addFacility();">추가</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="reset" class="btn btn-secondary mx-1">초기화</button>
            <button type="button" class="btn btn-primary mx-1" onclick="request();">등록</button>
            <button type="button" class="btn btn-secondary mx-1" th:onclick="|location.href='@{/}'|">홈으로</button>
        </form>
    </div>
</div>
</html>
