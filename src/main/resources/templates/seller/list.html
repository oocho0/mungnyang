<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="css">
    <style></style>
</th:block>
<th:block layout:fragment="script">
    <script type="text/javascript" th:inline="javascript"></script>
</th:block>
<div layout:fragment="content">
    <div class="px-5 py-4 text-center bg-body rounded-3">
        <div class="p-5 text-center bg-body rounded-3">
            <h2 class="text-body-emphasis pb-5 border-bottom">숙소 관리</h2>
            <div class="container py-3">
                <div class="p-3 text-center text-muted bg-body border border-dashed rounded-5" th:each="accommodation : ${accommodations}">
                    <h3 class="mt-2 text-body-emphasis" th:text="${accommodation.accommodationName}"></h3>
                    <p class="col-lg-6 mx-auto mb-4">
                    </p>
                    <button class="btn btn-primary px-5 mb-2" type="button">
                        Call to action
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
