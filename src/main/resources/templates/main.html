<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/options.css}"/>
    <style></style>
</th:block>
<th:block layout:fragment="script">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-jdateformatparser@1.2.1/moment-jdateformatparser.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script type="text/javascript" th:src="@{/js/datePicker.js}"></script>
    <script type="text/javascript" th:src="@{/js/options.js}"></script>
    <script type="text/javascript" th:inline="javascript"></script>
</th:block>
<div layout:fragment="content">
    <div class="px-5 py-4 text-center bg-body rounded-3">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link link-dark active" id="store-tab" data-bs-toggle="tab"
                        data-bs-target="#store-tab-pane" type="button" role="tab" aria-controls="store-tab-pane"
                        aria-selected="true">반려 동반 가능 편의 시설 검색
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link link-dark" id="accommodation-tab" data-bs-toggle="tab"
                        data-bs-target="#accommodation-tab-pane" type="button" role="tab"
                        aria-controls="accommodation-tab-pane" aria-selected="true">반려 동반 가능 숙소 검색
                </button>
            </li>
        </ul>
        <div class="tab-content rounded-bottom-3 border-end border-start border-bottom p-3" id="myTabContent"
             style="background-color: #FAF0E6; background-clip: border-box;">
            <div class="tab-pane fade show active" id="store-tab-pane" role="tabpanel" aria-labelledby="store-tab"
                 tabindex="0">
                <div class="card-group">
                    <div class="card">
                        <div class="card-header bg-body">대분류</div>
                        <div class="card-body list-group list-group-flush p-0" id="bigCategory">
                            <a th:each="bc : ${bigCategories}" th:data-id="${bc.bigCategoryId}"
                                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center radio1">
                                <span th:text="${bc.name}"></span>
                                <span th:unless="${bc.productCount == 0}" class="badge bg-primary rounded-pill" th:text="${bc.productCount}"></span>
                            </a>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header bg-body">소분류</div>
                        <div class="card-body list-group list-group-flush p-0" id="smallCategory">
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header bg-body">시/도</div>
                        <div class="card-body list-group list-group-flush p-0" id="storeState">
                            <a th:each="state : ${storeState}" th:data-id="${state.stateId}"
                                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center radio1">
                                <span th:text="${state.name}"></span>
                                <span th:unless="${state.productCount == 0}" class="badge bg-primary rounded-pill" th:text="${state.productCount}"></span>
                            </a>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header bg-body">시/군/구</div>
                        <div class="card-body list-group list-group-flush p-0" id="storeCity">
                        </div>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col text-start" id="storeSelectedOptions">
                    </div>
                    <div class="col text-end">
                        <button type="button" class="btn btn-warning" onclick="searchStore();">놀러갈 곳을 찾개!</button>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="accommodation-tab-pane" role="tabpanel" aria-labelledby="accommodation-tab"
                 tabindex="0">
                <div class="row">
                    <div class="col-8 card-group">
                        <div class="card">
                            <div class="card-header bg-body">숙소 분류</div>
                            <div class="card-body list-group list-group-flush p-0" id="accommodationCategory">
                                <a th:each="sc : ${smallCategories}" th:data-id="${sc.smallCategoryId}"
                                   class="list-group-item list-group-item-action d-flex justify-content-between align-items-center multi1">
                                    <span th:text="${sc.name}"></span>
                                    <span th:unless="${sc.productCount == 0}" class="badge bg-primary rounded-pill" th:text="${sc.productCount}"></span>
                                </a>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header bg-body">시/도</div>
                            <div class="card-body list-group list-group-flush p-0" id="accommodationState">
                                <a th:each="state : ${accommodationState}" th:data-id="${state.stateId}"
                                   class="list-group-item list-group-item-action d-flex justify-content-between align-items-center radio1">
                                    <span th:text="${state.name}"></span>
                                    <span th:unless="${state.productCount == 0}" class="badge bg-primary rounded-pill" th:text="${state.productCount}"></span>
                                </a>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header bg-body">시/군/구</div>
                            <div class="card-body list-group list-group-flush p-0" id="accommodationCity">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <label class="col-form-label" for="roomPeople">인원</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="roomPeople" placeholder="사람만 세게냥"/>
                            <span class="input-group-text">명</span>
                        </div>
                        <label class="col-form-label" for="roomPeople">기간</label>
                        <input type="text" class="form-control" id="dateRange" value=""/>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col text-start" id="accommodationSelectedOptions">
                    </div>
                    <div class="col-auto text-end">
                        <button type="button" class="btn btn-warning" onclick="searchAccommodation();">여행갈 곳을 찾냥!
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
