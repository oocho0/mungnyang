<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="css">
    <link th:href="@{/css/error.css}" rel="stylesheet"/>
</th:block>
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/member/telInputEvent.js}"></script>
    <script type="text/javascript" th:src="@{/js/member/kakaoAddress.js}"></script>
    <script type="text/javascript" th:src="@{/js/member/myPage.js}"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" th:inline="javascript">
        $(document).ready(function(){
            var memberType = [[${updateMemberDto.memberType}]];
            var success = [[${success}]];
            if(success != null){
                alert(success);
            };
            var tel = [[${updateMemberDto.tel}]];
            if(tel != null && tel != "" && tel != 0 && tel != "0"){
                var telSplit = tel.split("-");
                $("#tel1 option[selected = true]").attr('selected', false);
                $("#tel1 option:contains("+telSplit[0]+")").attr('selected', true);
                $("#tel2").val(telSplit[1]);
                $("#tel3").val(telSplit[2]);
            };
        });
    </script>
</th:block>
<div layout:fragment="content">
    <div class="px-5 py-4 text-center bg-body rounded-3">
        <form role="form" class="p-5 text-center bg-body rounded-3" method="post" th:action="@{/member/modify/N}"
              th:object="${updateMemberDto}" onsubmit="return checkForm();">
            <h2 class="text-body-emphasis pb-5 border-bottom">내 정보 수정</h2>
            <div class="container py-3 mx-5">
                <!--표시되지 않은 속성-->
                <input type="hidden" th:field="*{memberId}"/>
                <input type="hidden" th:field="*{tel}"/>
                <input type="hidden" th:field="*{memberType}">
                <!--회원명-->
                <div class="row g-3 align-items-center py-2">
                    <div class="col-3 text-end">
                        <label class="col-form-label" th:for="name">이름</label>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" th:field="*{name}" placeholder="이름을 입력하세요."/>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('name')}" class="row g-3 align-items-center ">
                    <div class="col-3"></div>
                    <div class="col-6 text-start">
                        <span th:errors="*{name}" class="error"></span>
                    </div>
                </div>
                <!--회원 이메일-->
                <div class="row g-3 align-items-center py-2">
                    <div class="col-3 text-end">
                        <label class="col-form-label" th:for="email">이메일(아이디)</label>
                    </div>
                    <div class="col-3">
                        <input type="email" class="form-control" th:field="*{email}" readonly/>
                    </div>
                </div>
                <!--회원 현재 비밀번호-->
                <div th:if="${#strings.equals(updateMemberDto.memberType, 'NORMAL')}"
                     class="row g-3 align-items-center py-2">
                    <div class="col-3 text-end">
                        <label class="col-form-label">현재 비밀번호</label>
                    </div>
                    <div class="col-3">
                        <input type="password" class="form-control" id="curPassword"
                               th:field="${updatePasswordDto.currentPassword}"
                               placeholder="현재 비밀번호를 입력하세요." aria-describedby="passwordWarn1"/>
                    </div>
                    <div class="col-3 text-start">
                        <span class="form-text" id="passwordWarn1">비밀번호를 변경하려면 현재 비밀번호를 입력하세요.</span>
                    </div>
                </div>
                <div th:if="${not #strings.isEmpty('wrongPassword')}" class="row g-3 align-items-center">
                    <div class="col-3"></div>
                    <div class="col-6 text-start">
                        <span th:text="${wrongPassword}" class="error"></span>
                    </div>
                </div>
                <!--회원 새 비밀번호-->
                <div th:if="${#strings.equals(updateMemberDto.memberType, 'NORMAL')}"
                     class="row g-3 align-items-center py-2">
                    <div class="col-3 text-end">
                        <label class="col-form-label" th:for="password">새 비밀번호</label>
                    </div>
                    <div class="col-3">
                        <input type="password" class="form-control" id="newPassword"
                               th:field="${updatePasswordDto.newPassword}"
                               placeholder="새 비밀번호를 입력하세요." aria-describedby="passwordWarn2"/>
                    </div>
                    <div class="col-3 text-start">
                        <span class="form-text" id="passwordWarn2">비밀번호 8자 이상, 16자 이하</span>
                    </div>
                </div>
                <div th:if="${not #strings.isEmpty('emptyNewPassword')}" class="row g-3 align-items-center">
                    <div class="col-3"></div>
                    <div class="col-6 text-start">
                        <span th:text="${emptyNewPassword}" class="error"></span>
                    </div>
                </div>
                <!--회원 비밀번호 홛인-->
                <div th:if="${#strings.equals(updateMemberDto.memberType, 'NORMAL')}"
                     class="row g-3 align-items-center py-2">
                    <div class="col-3 text-end">
                        <label class="col-form-label" for="checkPW">새 비밀번호 확인</label>
                    </div>
                    <div class="col-3">
                        <input type="password" id="checkPW" class="form-control" placeholder="새 비밀번호를 한 번 더 입력하세요."
                               th:attr="data-ok = ${#strings.equals(updateMemberDto.memberType, 'KAKAO') ? 'Y' : 'N'}"
                               aria-describedby="resultPW"/>
                    </div>
                    <div class="col-3 text-start">
                        <span class="form-text" id="resultPW"></span>
                    </div>
                </div>
                <!--회원 주소-->
                <div class="row g-3 align-items-center py-2">
                    <div class="col-3 text-end">
                        <label class="col-form-label" th:for="memberAddressZipcode">주소</label>
                    </div>
                    <div class="col-3">
                        <input type="text" th:field="*{memberAddressZipcode}" class="form-control" placeholder="우편번호">
                    </div>
                    <div class="col-2">
                        <input type="button" class="form-control" onclick="sample6_execDaumPostcode()" value="우편번호 찾기">
                    </div>
                </div>
                <div class="row g-3 align-items-center py-2">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <input type="text" th:field="*{memberAddressMain}" class="form-control" placeholder="주소">
                    </div>
                </div>
                <div class="row g-3 align-items-center py-2">
                    <div class="col-3"></div>
                    <div class="col-3">
                        <input type="text" th:field="*{memberAddressDetail}" class="form-control" placeholder="상세주소">
                    </div>
                    <div class="col-3">
                        <input type="text" th:field="*{memberAddressExtra}" class="form-control" placeholder="참고항목">
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('memberAddressMain')}" class="row g-3 align-items-center">
                    <div class="col-3"></div>
                    <div class="col-6 text-start">
                        <span th:errors="*{memberAddressMain}" class="error"></span>
                    </div>
                </div>
                <!--회원 전화번호-->
                <div class="row g-3 align-items-center py-2">
                    <div class="col-3 text-end">
                        <label class="col-form-label" th:for="tel1">전화번호</label>
                    </div>
                    <div class="col-2">
                        <select class="form-select from-control" id="tel1" aria-label="전화번호">
                            <option value="010-" selected>010</option>
                            <option value="070-">070</option>
                            <option value="02-">02</option>
                            <option value="031-">031</option>
                            <option value="032-">032</option>
                            <option value="033-">033</option>
                            <option value="041-">041</option>
                            <option value="042-">042</option>
                            <option value="043-">043</option>
                            <option value="044-">044</option>
                            <option value="051-">051</option>
                            <option value="052-">052</option>
                            <option value="053-">053</option>
                            <option value="054-">054</option>
                            <option value="055-">055</option>
                            <option value="061-">061</option>
                            <option value="062-">062</option>
                            <option value="063-">063</option>
                            <option value="064-">064</option>
                        </select>
                    </div>
                    -
                    <div class="col-2">
                        <input type="text" pattern="^[0-9]{3,4}$" class="form-control" id="tel2" placeholder="0000"/>
                    </div>
                    -
                    <div class="col-2">
                        <input type="text" pattern="^[0-9]{4}$" class="form-control" id="tel3" placeholder="0000"/>
                    </div>
                </div>
                <div id="wrongTel" style="display:none;" class="row g-3 align-items-center">
                    <div class="col-3"></div>
                    <div class="col-6 text-start">
                        <span class="error"></span>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('tel')}" class="row g-3 align-items-center">
                    <div class="col-3"></div>
                    <div class="col-6 text-start">
                        <span th:errors="*{tel}" class="error"></span>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mx-1">수정하기</button>
            <button type="button" class="btn btn-secondary mx-1" th:onclick="|location.href='@{/}'|">홈으로</button>
        </form>
    </div>
</div>
</html>
