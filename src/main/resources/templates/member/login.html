<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<th:block layout:fragment="css">
    <style>
        .error{
            color : red;
        }
        .kakao{
            height : 40px;
            cursor : pointer;
        }
        .kakao:hover{
            filter : brightness(95%);
        }

    </style>
</th:block>
<th:block layout:fragment="script">
    <script type="text/javascript" th:inline="javascript">
        function kakaoLogin(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            $.ajax({
                url : "/member/kakao",
                type : "GET",
                beforeSend : function(xhr){
                    xhr.setRequestHeader(header,token);
                    xhr.setRequestHeader("auth", token);
                }
                success  : function(result, status){
                    alert("로그인 성공");
                },
                error : function(jqXHR, status, error){
                    alert(jqXHR.status + " : " + error.error_description + "/n로그인에 실패하였습니다.");
                }
            });
        }
    </script>
</th:block>
<div layout:fragment="content">
    <div class="px-5 py-4 text-center bg-body rounded-3">
        <div class="p-5">
            <h2 class="text-body-emphasis pb-5 border-bottom">로그인</h2>
            <form role="form" th:action method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="row g-3 justify-content-center align-items-center py-2">
                    <div class="col-1 text-end">
                        <label th:for="email" class="col-form-label">아이디</label>
                    </div>
                    <div class="col-5">
                        <input type="email" name="email" class="form-control" aria-label="아이디" placeholder="이메일 입력"/>
                    </div>
                </div>
                <div class="row g-3 justify-content-center align-items-center py-2">
                    <div class="col-1 text-end">
                        <label th:for="password" class="col-form-label">비밀번호</label>
                    </div>
                    <div class="col-5">
                        <input type="password" name="password" class="form-control" aria-label="비밀번호"
                               placeholder="8자 이상 16자 이하"/>
                    </div>
                </div>
                <p th:if="${loginError}" class="error" th:text="${loginError}"></p>
                <div class="pt-4">
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/member/new}'|">회원가입
                    </button>
                    <img th:src="@{/img/kakao_login.png}" class="kakao" alt="카카오로그인" th:onclick="kakaoLogin()"/>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
