<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<th:block layout::fragment="css">
    <style>
    </style>
</th:block>
<th:block layout::fragment="javascript">
    <script th:inline="javascript">
    </script>
</th:block>
<div layout:fragment="content">
    <div class="card text-center">
        <div class="card-body">
            <h2 class="card-title">로그인</h2>
            <form role="form" action="/member/login-process" method="post">
                <input type="hidden" th:name="ㅇ${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="row g-3 aline-items-center">
                    <div class="col-auto">
                        <label th:for="id" class="col-form-label">아이디</label>
                    </div>
                    <div class="col-auto">
                        <input type="email" th:field="id" aria-label="id" class="form-control" placeholder="이메일"/>
                    </div>
                </div>
                <div class="row g-3 aline-items-center">
                    <div class="col-auto">
                        <label th:for="pw" class="col-form-label">비밀번호</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" th:field="pw" aria-label="id" class="form-control" placeholder="8자 이상 16자 이하"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
                <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/member/new}'|">회원가입</button>
            </form>
        </div>
    </div>
</div>
</html>
