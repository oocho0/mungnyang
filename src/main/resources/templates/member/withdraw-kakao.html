<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<th:block layout:fragment="css">
    <style></style>
</th:block>
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/member/withdraw-kakao.js}"></script>
    <script type="text/javascript" th:inline="javascript">
    </script>
</th:block>
<div layout:fragment="content">
    <div class="px-5 py-4 text-center bg-body rounded-3">
        <div class="p-5 text-center bg-body rounded-3">
            <h2 class="text-body-emphasis pb-5 border-bottom">회원 탈퇴</h2>
            <div class="container py-3 mx-5">
                <p class="text-center">확인 버튼을 누르면 탈퇴가 완료됩니다.</p>
            </div>
            <button type="submit" class="btn btn-primary mx-1" th:onclick="request()">확인</button>
            <button type="button" class="btn btn-secondary mx-1" th:onclick="|location.href='@{/}'|">홈으로</button>
        </div>
    </div>
</html>
