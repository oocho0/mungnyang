<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<th:block layout:fragment="css">
    <style></style>
</th:block>
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/member/withdraw.js}"></script>
    <script type="text/javascript" th:inline="javascript">
    </script>
</th:block>
<div layout:fragment="content">
    <div class="px-5 py-4 text-center bg-body rounded-3">
        <div class="p-5 text-center bg-body rounded-3">
            <h2 class="text-body-emphasis pb-5 border-bottom">회원 탈퇴</h2>
            <div class="container py-3 mx-5">
                <p class="text-center">회원 탈퇴를 원하신다면 현재 비밀번호를 다시 한 번 입력해주세요.<br>
                    현재 비밀번호 입력 후, 확인 버튼을 누르면 탈퇴가 완료됩니다.</p>
                <!--회원 현재 비밀번호-->
                <div class="row g-3 align-items-center py-2">
                    <div class="col-3 text-end">
                        <label class="col-form-label">현재 비밀번호</label>
                    </div>
                    <div class="col-3">
                        <input type="password" class="form-control" id="password"
                               placeholder="현재 비밀번호를 입력하세요." aria-describedby="passwordWarn1"/>
                    </div>
                    <div class="col-3 text-start">
                        <span class="form-text" id="passwordWarn1">비밀번호 8자 이상, 16자 이하</span>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mx-1" th:onclick="request()">확인</button>
            <button type="button" class="btn btn-secondary mx-1" th:onclick="|location.href='@{/}'|">홈으로</button>
        </div>
    </div>
</html>
