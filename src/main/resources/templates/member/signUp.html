<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="check-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="info-fill" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>
<th:block layout::fragment="css">
    <style>
    </style>
</th:block>
<th:block layout::fragment="javascript">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[$(errorMessage)]];
            if(errorMessage != null){
                alert(errorMessage);
            }
            telInputEvent();ㅇ
        });
        function telInputEvent(){
            $("#tel1, #tel2, #tel3").keyup(function(){
                var telA = $("#tel1").val();
                var telB = $("#tel2").val() + "-";
                var telC = $("#tel3").val();
                var telAll = telA + telB + telC;
                $("#tel").val(telAll);
            }
        }
    </script>
</th:block>
<div layout:fragment="content">
    <div class="card">
        <form role="form" class="card-body" method="post" action="/member/new" th:object="${memberDto}">
            <h2 class="card-title" th:text="${#strings.equals(memberDto.role), 'admin'} ? '관리자 회원 가입':'회원 가입'"></h2>
            <input type="hidden" th:field="*{memberId}"/>
            <input type="hidden" th:field="*{role}"/>
            <input type="hidden" id="_csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label class="col-form-label" th:for="name">이름</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" th:field="*{name}" placeholder="이름을 입력하세요."/>
                </div>
            </div>
            <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div th:errors="*{name}"></div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label class="col-form-label" th:for="email">이메일(아이디)</label>
                </div>
                <div class="col-auto">
                    <input type="email" class="form-control" th:field="*{email}" placeholder="아이디로 사용할 이메일을 입력하세요."/>
                </div>
            </div>
            <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div th:errors="*{email}"></div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label class="col-form-label" th:for="password">비밀번호</label>
                </div>
                <div class="col-auto">
                    <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력하세요." aria-describedby="passwordHelpInline"/>
                </div>
                <div class="col-auto">
                    <span class="form-text" id="passwordHelpInline">비밀번호 8자 이상, 16자 이하</span>
                </div>
            </div>
            <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div th:errors="*{password}"></div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label class="col-form-label" th:for="address">주소</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" th:field="*{address}" placeholder="주소를 입력하세요."/>
                </div>
            </div>
            <div th:if="${#fields.hasErrors('address')}" class="alert alert-danger d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div th:errors="*{address}"></div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label class="col-form-label" th:for="tel">전화번호</label>
                </div>
                <div class="col-auto">
                    <select class="form-select form-select-sm mb-3 from-control" id="tel1" aria-label="전화번호">
                        <option value="010-" selected>010</option>
                        <option value="070-">070</option>
                        <option value="02-">02</option>
                        <option value="031-">031</option>
                        <option value="032-">032</option>
                        <option value="033-">033</option>
                        <option value="041-">041</option>
                        <option value="042-">042</option>
                        <option value="043-">043</option>
                        <option value="044-">044</option>
                        <option value="051-">051</option>
                        <option value="052-">052</option>
                        <option value="053-">053</option>
                        <option value="054-">054</option>
                        <option value="055-">055</option>
                        <option value="061-">061</option>
                        <option value="062-">062</option>
                        <option value="063-">063</option>
                        <option value="064-">064</option>
                    </select>
                </div>
                -
                <div class="col-auto">
                    <input type="number" class="form-control" id="tel2" placeholder="0000"/>
                </div>
                -
                <div class="col-auto">
                    <input type="number" class="form-control" id="tel3" placeholder="0000"/>
                </div>
                <input type="hidden" th:field="*{tel}"/>
            </div>
            <div th:if="${#fields.hasErrors('tel')}" class="alert alert-danger d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div th:errors="*{tel}"></div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="submit()">회원 가입 하기</button>
            <button type="reset" class="btn btn-secondary">초기화</button>
            <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/}'|">취소</button>
        </form>
    </div>
</div>
</html>
